<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePad</title>
    
    <link rel="stylesheet" href="style.css">
    
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/d5635d350d.js" crossorigin="anonymous"></script>

</head>

<script type="text/javascript">
    function zoom() {
        document.body.style.zoom = "62.8%" 
    }
</script>

<body onload="zoom()">

    <section class="container">
        <h1><i class="fa-solid fa-less-than fa-beat"></i></i> Code Pad <i class="fa-solid fa-greater-than fa-beat"></i></i></h1>

        <div class="editor">
            
            <div class="input">
                
                <label><i class="fa-brands fa-html5 fa-beat"></i> HTML</label>
                <textarea onkeyup="main()" spellcheck="false" id="html_area"></textarea>

                <label><i class="fa-brands fa-css3-alt fa-beat"></i> CSS</label>
                <textarea onkeyup="main()" spellcheck="false" id="css_area"></textarea>

                <label><i class="fa-brands fa-square-js fa-beat"></i> JavaScript</label>
                <textarea onkeyup="main()" spellcheck="false" id="js_area"></textarea>

            </div>

            <div class="output">
                <label><i class="fa-regular fa-circle-play fa-beat"></i> Output</label>
                <iframe id="result_area"></iframe>
            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>

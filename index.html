<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePad</title>
    
    <link rel="stylesheet" href="style.css">
    
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/d5635d350d.js" crossorigin="anonymous"></script>

</head>
<body>

    <section class="container">
        <h1>Code Editor</h1>

        <div class="editor">
            
            <div class="input">
                
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea id="html_area"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea id="css_area"></textarea>

                <label><i class="fa-brands fa-square-js"></i>JavaScript</label>
                <textarea id="js_area"></textarea>

            </div>

            <div class="output">
                <label><i class="fa-solid fa-circle-play"></i>Output</label>
                <iframe id="result_area"></iframe>
            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
